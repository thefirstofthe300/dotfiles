[".oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/refs/tags/0.7.1.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".oh-my-zsh/custom/themes/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/v1.15.0.tar.gz"
    exact = true
    stripComponents = 1
[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/refs/tags/v0.7.0.tar.gz"
    exact = true
    stripComponents = 1

[".vim/colors/gruvbox.vim"]
    type = "file"
    url = "https://raw.githubusercontent.com/morhetz/gruvbox/master/colors/gruvbox.vim"
    exact = true
    stripComponents = 1
{{- if and (not .ephemeral) (not .headless) }}
{{-   $fontDir := "" }}
{{-   if eq .chezmoi.os "darwin" }}
{{-     $fontDir = "Library/Fonts" }}
{{-   else if eq .chezmoi.os "linux" }}
{{-     $fontDir = ".local/share/fonts" }}
{{-   end }}
["{{ $fontDir }}/MesloLGS NF Regular.ttf"]
    type = "file"
    url = "https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS NF Regular.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/MesloLGS NF Bold.ttf"]
    type = "file"
    url = "https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS NF Bold.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/MesloLGS NF Italic.ttf"]
    type = "file"
    url = "https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS NF Italic.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/MesloLGS NF Bold Italic.ttf"]
    type = "file"
    url = "https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS NF Bold Italic.ttf"
    refreshPeriod = "168h"
{{- end }}

{{ $helmVersion := "3.8.2" -}}
[".local/bin/helm"]
    type = "file"
    url = "https://get.helm.sh/helm-v{{ $helmVersion }}-{{ .chezmoi.os }}-{{ .chezmoi.arch}}.tar.gz"
    executable = true
    [".local/bin/helm".filter]
        command = "tar"
        args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "{{ .chezmoi.os }}-{{ .chezmoi.arch }}/helm"]

{{ $tfVersion := "1.1.7" -}}
[".local/bin/terraform"]
    type = "file"
    url = "https://releases.hashicorp.com/terraform/{{ $tfVersion }}/terraform_{{ $tfVersion }}_{{ .chezmoi.os }}_{{ .chezmoi.arch }}.zip"
    executable = true
    [".local/bin/terraform".filter]
         command = "tar"
         args = ["--extract", "--file", "/dev/stdin", "--to-stdout", "terraform"]

{{ $k9sVersion := "0.25.18" -}}
[".local/bin/k9s"]
    type = "file"
    url = "https://github.com/derailed/k9s/releases/download/v{{ $k9sVersion }}/k9s_Darwin_x86_64.tar.gz"
    executable = true
    [".local/bin/k9s".filter]
         command = "tar"
         args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "k9s"]

{{ $kubeoneVersion := "1.4.0" -}}
[".local/bin/kubeone"]
    type = "file"
    url = "https://github.com/kubermatic/kubeone/releases/download/v{{ $kubeoneVersion }}/kubeone_{{ $kubeoneVersion}}_{{ .chezmoi.os }}_{{ .chezmoi.arch }}.zip"
    executable = true
    [".local/bin/kubeone".filter]
         command = "tar"
         args = ["--extract", "--file", "/dev/stdin", "--to-stdout", "kubeone"]

